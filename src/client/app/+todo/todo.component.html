<div class="container">
  <md-card>
    <h2>{{title}}</h2>
    <form (submit)="addTask()">
      <md-input class="md-warn" [(ngModel)]="newTask" name="newTask" placeholder="Awesome New Task"></md-input>
      <button md-raised-button type="submit" class="md-raised md-warn">Add</button>
    </form>
  </md-card>

  <md-card>
    <ul>
      <li *ngFor="let task of tasks">{{task}}</li>
    </ul>
  </md-card>
</div>
