<div id="confirmationModal" class="dialog-container">
    <div>
        <div class="dialog-title-bar">{{title}}</div>
        <div class="dialog-content">{{message}}</div>
        <div class="dialog-button-bar">
            <button md-raised-button id="cancelButton">{{cancelText}}</button>
            <button md-raised-button id="okButton">{{okText}}</button>
        </div>
    </div>
</div>
